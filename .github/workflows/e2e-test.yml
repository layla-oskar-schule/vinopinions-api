name: test e2e

on: [pull_request]

env:
  POSTGRES_DB: test
  POSTGRES_USER: user
  POSTGRES_PASSWORD: password
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5432
  NODE_ENV: test
  NODE_VERSION: 20.11.0

jobs:
  test:
    runs-on: ubuntu-latest
    container: node:${{ env.NODE_VERSION }}-alpine
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn --ignore-scripts --non-interactive

      - name: Run E2E Tests
        run: yarn test:e2e
        env:
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
